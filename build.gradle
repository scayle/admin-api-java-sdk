// ********** NEW SIGNING CONFIGURATION **********
signing {
    // GPG key details.
    def signingKeyId = findProperty("signingKeyId")
    def signingKey = findProperty("signingKey")
    def signingPassword = findProperty("signingPassword")

    // Use in-memory keys for security, reading from properties/env vars
    useInMemoryPgpKeys(signingKeyId, signingKey, signingPassword)

    // Sign the specific publication defined above.
    // This replaces 'sign configurations.archives' and automatically signs the POM.
    sign publishing.publications.mavenJava
}

// ********** NEW TASK: ZIP Publication Bundle for Publisher API **********
tasks.register('zipPublicationBundle', Zip) {
    dependsOn tasks.named('jar')
    dependsOn tasks.named('sourcesJar')
    dependsOn tasks.named('javadocJar')
    dependsOn tasks.named('signMavenJavaPublication')

    archiveFileName = "${project.group.replace('.', '/')}/${project.name}/${project.version}/${project.name}-${project.version}-bundle.zip"
    // The Publisher API expects the actual Maven repository structure *inside* the ZIP
    // So we need to put the contents of the publication directory directly into the ZIP's root.
    from(layout.buildDirectory.dir("publications/${publishing.publications.mavenJava.name}")) {
        // Make sure files are at the root of the zip, not nested under "mavenJava"
        eachFile { file ->
            file.path = file.name
        }
    }
    destinationDirectory = layout.buildDirectory.dir("publisher-bundles") // Output to build/publisher-bundles
}