stages:
  - deploy

default:
  image: node:buster
  services:
    - docker:dind
  tags:
    - $GITLAB_CI_RUNNER_AMD
  before_script:
    - apt-get update
    - apt-get install -y openjdk-11-jdk
    - sh ./gradlew clean

.deploy: &depoloy
  stage: deploy
  script:
    - export PROJECT_VERSION="3.2-test"
    - sed -i "0,/SDK_VERSION_PLACEHOLDER/s//${PROJECT_VERSION}/" ./src/main/java/com/scayle/adminapi/http/HttpClient.java
    - export ORG_GRADLE_PROJECT_environment
    - export ORG_GRADLE_PROJECT_nexusUsername
    - export ORG_GRADLE_PROJECT_nexusPassword
    - export ORG_GRADLE_PROJECT_signingKey
    - export ORG_GRADLE_PROJECT_signingKeyId
    - export ORG_GRADLE_PROJECT_signingPassword
    - sh ./gradlew publish -Pversion=${PROJECT_VERSION}
  # only:
  #   - tags
  when: manual

deploy:snapshot:
  <<: *depoloy
  variables:
    ORG_GRADLE_PROJECT_environment: snapshot

deploy:release:
  <<: *depoloy
  variables:
    ORG_GRADLE_PROJECT_environment: release
